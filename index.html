<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css" type='text/css'>



    <title>Giphy-TT</title>
</head>

<body>

    <div class="wrapper">

        <div class="container-fluid">
            <!-- Game Search, Instructions, User Input, Jumbotron-->
            <div class="row my-5">
                <div class="col-lg-12">
                    <!-- JumboTron -->
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <!-- Game Title -->
                            <h1 class="display-4 text-center">Giphy-TT</h1>
                            <!-- Application Instructions -->
                            <p class="lead text-center">Search any for any Giph. Click on a Giph and watch it play!
                            </p>

                            <br />

                            <div class="row">
                                <div class="col-lg-12 my-3 py-3 text-center" id='search'>
                                    <!-- Search Input -->
                                    <input type="text" class="form-control col-lg-4 mx-2"
                                        placeholder="Think of something funny..." id="input_search"
                                        style='display: inline' />
                                    <!-- Search Button -->
                                    <button class="btn-dark btn col-lg-4 mx-2" id='search_btn'>Search</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>


            <!-- Topics -->
            <div class="row my-2">
                <!-- Display topic buttons -->
                <div class="col-lg-12 text-center">
                    <strong>
                        <p>Select on any topic</p>
                    </strong>


                    <div class="btn-group mr-2" role="group" aria-label="Topics" id='btn_topics'>
                    </div>
                </div>
            </div>

            <!-- Display Giphs -->
            <div class="row my-5">
                <div class="col-lg-12 text-center">
                    <!-- all giphs will be displayed here -->
                    <div class="giphs row_giphs py-3">
                    </div>
                </div>
            </div>




        </div>
    </div>






    <!-- JavaScript -->
    <script src="/javascript/app.js"></script>
</body>

</html>
